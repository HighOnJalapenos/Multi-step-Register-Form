<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step-Register-Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
</head>

<body>
    <form class="form">
        <div class="steps" id="step1">
            <h1 class="form-title">Register</h1>
            <label class="form-label" for="name">Name</label>
            <input class="form-input" id="name" type="text" name="name" placeholder="enter your name" required />
            <label class="form-label" for="email">Email</label>
            <input class="form-input" id="email" type="email" name="email" placeholder="example@gmail.com" required />
            <button class="button">Continue</button>
        </div>
    </form>
</body>

</html>
